version: 2

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 10

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 10
    groups:
      solid:
        applies-to: "version-updates"
        dependency-type: "production"
        patterns:
          - "@solidjs/router"
          - "solid-js"

      dev-build:
        applies-to: "version-updates"
        dependency-type: "development"
        patterns:
          - "@types/node"
          - "sass-embedded"
          - "vite"
          - "vite-plugin-solid"
          - "typescript"

      dev-test:
        applies-to: "version-updates"
        dependency-type: "development"
        patterns:
          - "@testing-library/*"
          - "@solidjs/testing-library"
          - "happy-dom"
          - "vitest"
